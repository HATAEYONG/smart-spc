name: CD - Continuous Deployment

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # Build and Push Docker Images
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [backend, frontend]
        target: [production]
        include:
          - service: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile
          - service: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push production image
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          target: ${{ matrix.target }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment:
      name: staging
      url: https://staging.spc.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/spc-scheduler
            git pull origin main
            docker-compose pull
            docker-compose up -d
            docker-compose exec -T backend python manage.py migrate --noinput
            docker-compose exec -T backend python manage.py collectstatic --noinput
            docker system prune -af

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://spc.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create deployment backup
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/spc-scheduler
            BACKUP_DIR="/backups/spc-$(date +%Y%m%d-%H%M%S)"
            mkdir -p $BACKUP_DIR
            docker-compose exec -T db pg_dump -U postgres spc_db > $BACKUP_DIR/db_backup.sql
            tar -czf $BACKUP_DIR/media_backup.tar.gz ./backend/media/
            echo "Backup created at $BACKUP_DIR"

      - name: Deploy to production
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/spc-scheduler
            git pull origin main
            docker-compose -f docker-compose.yml --profile production pull
            docker-compose -f docker-compose.yml --profile production up -d
            docker-compose exec -T backend python manage.py migrate --noinput
            docker-compose exec -T backend python manage.py collectstatic --noinput
            docker system prune -af

      - name: Notify deployment start
        uses: 8398a7/action-slack@v3
        if: success()
        with:
          status: ${{ job.status }}
          text: 'Production deployment started!'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true

  # Health Check after Deployment
  health-check:
    name: Post-Deployment Health Check
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')

    steps:
      - name: Wait for services to start
        run: sleep 30

      - name: Check backend health
        id: backend-health
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.STAGING_URL }}/api/health/ || echo "000")
          if [ $RESPONSE -eq 200 ]; then
            echo "Backend is healthy"
          else
            echo "Backend health check failed with status $RESPONSE"
            exit 1
          fi

      - name: Check frontend health
        id: frontend-health
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.STAGING_URL }}/ || echo "000")
          if [ $RESPONSE -eq 200 ] || [ $RESPONSE -eq 301 ]; then
            echo "Frontend is healthy"
          else
            echo "Frontend health check failed with status $RESPONSE"
            exit 1
          fi

      - name: Check database connection
        run: |
          curl -f ${{ secrets.STAGING_URL }}/api/health/db/ || exit 1

      - name: Check Redis connection
        run: |
          curl -f ${{ secrets.STAGING_URL }}/api/health/redis/ || exit 1

      - name: Notify on success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Deployment health check passed! All systems operational.'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true

      - name: Notify on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Deployment health check failed! Please investigate immediately.'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true

  # Rollback on failure
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    needs: health-check
    if: failure()
    environment:
      name: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.before }}

      - name: Rollback deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/spc-scheduler
            git checkout ${{ github.event.before }}
            docker-compose -f docker-compose.yml --profile production up -d
            docker system prune -af

      - name: Notify rollback
        uses: 8398a7/action-slack@v3
        with:
          status: 'failure'
          text: 'Deployment failed and rolled back to previous version!'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true
