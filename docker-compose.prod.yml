version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: aps_db_prod
    env_file:
      - .env.db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/sql/aps_event_setup.sql:/docker-entrypoint-initdb.d/aps_event_setup.sql
    networks:
      - aps_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend (Production)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: aps_backend_prod
    env_file:
      - ./backend/.env.production
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
    depends_on:
      db:
        condition: service_healthy
    networks:
      - aps_network
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 4 --timeout 120 backend.wsgi:application"

  # APS Worker (Production)
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile.prod
    container_name: aps_worker_prod
    env_file:
      - ./worker/.env.production
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - aps_network
    restart: unless-stopped

  # React Frontend (Production - Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: aps_frontend_prod
    env_file:
      - ./frontend/.env.production
    networks:
      - aps_network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: aps_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/mediafiles:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # SSL certificates (optional)
    depends_on:
      - backend
      - frontend
    networks:
      - aps_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  aps_network:
    driver: bridge
